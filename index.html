<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="resources/decode.png" type="image/icon type">
    <title><De>Codificador</title>
    
    
      <link rel="stylesheet" type="text/css" href="reset.css">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <div class="caixa">
          <img src="resources/decode.png" alt="Logo do Decodificador">
          <h1>&lt;De&gt;Codificador</h1>
      </div>
    </header>

    <main>
      <div class="main-caixa">
        <textarea id="input" placeholder="Digite seu texto! "></textarea>
        <p><span class="material-symbols-outlined">error</span> Apenas letras minúsculas e sem acento.</p>
  
        <div class="div-botoes-principais">
          <button class="botoes" id="codificar" type="submit" onclick="codificar()"><span class="material-symbols-outlined">
            code</span> Criptografar</button>
          <button class="botoes" id="decodificar" type="submit" onclick="decodificar()"><span class="material-symbols-outlined">
            code_off</span> Descriptografar</button>
        </div>
  
        <textarea readonly id="output" placeholder="A resposta virá aqui! :)"></textarea>
        <div class="div-botoes-principais">
          <button class="botoes" id="copiar" type="submit" onclick="copiar()"><span class="material-symbols-outlined">
            content_copy</span> Copiar</button>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy Projeto criado por <a href="https://github.com/francielydbastos">Fran</a> - 2022</p>
    </footer>
  </body>
</html>
