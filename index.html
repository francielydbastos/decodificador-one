<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>(De)Codificador de Texto</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="inputs">
            <textarea id="frase" placeholder="Digite seu texto"></textarea>
            <div class="bottom">
                <p>Apenas letras minúsculas e sem acento.</p>
                <button class="botoes" id="codificar" type="submit" onclick="codificar()">Criptografar</button>
                <button class="botoes" id="decodificar" type="submit" onclick="decodificar()">Descriptografar</button>
            </div>
        </div>
        <div class="output">
            <p id="nooutput">Nenhuma mensagem encontrada</p>
            <p id="nooutput2">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <div id="frase2"></div>
            <div id="copiar"></div>
        </div>
    </div> 
  </body>
</html>
